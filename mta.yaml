_schema-version: "3.1"
ID: library-management
version: 1.0.0
description: Library Management System

modules:
  # Database deployer module
  - name: library-management-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      ignore:
        - .env
        - package-lock.json
    requires:
      - name: library-db

  # Java service module
  - name: library-management-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 1024M
      buildpack: sap_java_buildpack_jakarta
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests
      build-result: target/*.jar
      timeout: 15m
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: library-db
      - name: library-uaa
      - name: library-registry

  - name: library-management-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 256M
    properties:
      TENANT_HOST_PATTERN: "^(.*)-library-management-approuter.cfapps.us10-001.hana.ondemand.com"
    requires:
      - name: library-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

resources:
  # HANA HDI Container
  - name: library-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # XSUAA Service
  - name: library-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: library-management-${org}-${space}
        tenant-mode: shared

  # SaaS Registry Service (required for multitenancy)
  - name: library-registry
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: library-management-${org}-${space}
        appName: library-management-${org}-${space}
        displayName: Library Management System
        description: Multi-tenant Library Management Application
        category: Business Applications
        appUrls:
          getDependencies: ~{srv-api/srv-url}/mt/v1.0/subscriptions/dependencies
          onSubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
          onSubscriptionAsync: false
          onUnsubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
          onUnSubscriptionAsync: false
          callbackTimeoutMillis: 300000
    requires:
      - name: srv-api
